<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/dist/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script type="module">
      import Main from "./src/js/main.js";

      let main = new Main();

      main.render().then(() => console.log("Страница готова!"));
    </script>
  </head>
  <body class="page">
    <section class="dashboard container">
      <div class="dashboard__wrapper">
        <div class="dashboard__profile">
          <img class="dashboard__image" src="./images/image-jeremy.png" alt="user-image"/>
          <div class="dashboard__label">Report for</div>
          <div class="dashboard__name">Jeremy Robson</div>
        </div>
        <div class="dashboard__time-period">
          <button class="button" data-time-period-id="daily">Daily</button>
          <button class="button button--current" data-time-period-id="weekly">Weekly</button>
          <button class="button" data-time-period-id="monthly">Monthly</button>
        </div>
      </div>
      <div class="stats" data-stats-grid-holder></div>
    </section>
  </body>
</html>
